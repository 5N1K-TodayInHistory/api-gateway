version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: api-gateway-postgres
    environment:
      POSTGRES_DB: api_gateway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/init:/docker-entrypoint-initdb.d
    networks:
      - api-gateway-network

  redis:
    image: redis:7-alpine
    container_name: api-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - api-gateway-network
    command: redis-server --appendonly yes

  pact-broker:
    image: pactfoundation/pact-broker:latest
    container_name: api-gateway-pact-broker
    ports:
      - "9292:9292"
    environment:
      PACT_BROKER_DATABASE_URL: postgres://postgres:postgres@postgres:5432/api_gateway
      PACT_BROKER_BASIC_AUTH_USERNAME: admin
      PACT_BROKER_BASIC_AUTH_PASSWORD: admin
      PACT_BROKER_PUBLIC_HEARTBEAT: true
      PACT_BROKER_ALLOW_PUBLIC_READ: true
      PACT_BROKER_LOG_LEVEL: INFO
    depends_on:
      - postgres
    networks:
      - api-gateway-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  api-gateway-network:
    driver: bridge
