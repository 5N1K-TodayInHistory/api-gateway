name: Build and Push Docker Image (dev)

on:
  workflow_dispatch:
  push:
    branches: [main,master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERFILE: Dockerfile
  SPRING_PROFILE: dev
  DEPLOY_BASE_URL: https://infra.5n1k.io/api/deploy/h8_ne87lUc

jobs:
  # Build and Push Docker Image (dev)
  build-and-push:
    name: Build and Push Docker Image (dev)
    runs-on: ubuntu-latest
    environment: dev
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          build-args: |
            SPRING_PROFILE=${{ env.SPRING_PROFILE }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy (dev)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: dev
    steps:
      - name: Call deploy endpoint
        run: |
          curl -sS -X POST "${{ env.DEPLOY_BASE_URL }}/api/deploy/h8_ne87lUc" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_CLIENT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"ref":"${{ github.ref_name }}"}'
